<h3>
  Buscar por regiones <small>{{ regionActiva | titlecase }}</small>
</h3>
<hr />

<h5>Seleccione la region</h5>

<div class="row">
  <div class="col">
    <button
      [class]="getClaseCSS(region)"
      (click)="activarRegion(region)"
      *ngFor="let region of regiones"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-capital-table [paises]="paises"></app-capital-table>
  </div>
</div>
